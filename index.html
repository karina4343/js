<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--LINK CSS-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--ICONOS-->
    <script
      src="https://kit.fontawesome.com/a7fc45f5c0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="imagenes/101 patitas (1).jpg"
              alt="logo"
              width="150"
              height="150"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button class="nav-link">inicio</button>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="pages/atencion-veterinaria.html"
                  >Atencion Veterinaria</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!--carrusel-->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="imagenes/2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="imagenes/3.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--info-->
      <section>
        <div class="container-section text-center">
          <div class="row-inicio align-items-center">
            <div class="col">
              <i class="fa-solid fa-truck-fast"></i>
              Correo Argentino
            </div>
            <div class="col">
              <i class="fa-solid fa-credit-card"></i>
              Obtene las mejores promociones
            </div>
            <div class="col">
              <i class="fa-solid fa-shield-halved"></i>
              Seguridad en tus compras
            </div>
          </div>
        </div>
      </section>
      <h1 class="titulo-inicio">SERVICIOS</h1>
      <!--imagenes-->
      <div class="img-card">
        <div class="card" style="width: 15rem">
          <img src="imagenes/PERROS.png" alt="" /> <a href=""></a>
        </div>

        <div class="card" style="width: 15rem">
          <img src="imagenes/ACCESORIOS.webp" alt="" />
        </div>

        <div class="card" style="width: 15rem">
          <img src="imagenes/GATOS (3).png" alt="" />
        </div>

        <div class="card" style="width: 15rem">
          <img src="imagenes/atencion veterinaria.jpeg" alt="" />
        </div>
      </div>

      <!--productos-->
    </main>
    <footer>
      <div class="pie-de-pagina">
        <p>Derechos de autor © 2023. 101 Patitas.</p>
        <p>Contáctanos en info@101patitas.com</p>
      </div>
    </footer>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./libreria.js"></script>
  </body>
</html>
