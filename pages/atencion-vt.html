    <main>
      <div>
        <img
          src="../imagenes/banner-veterinaria3.png"
          class="d-block w-100"
          alt=""
        />
      </div>
      <div class="titulo-av">
        <i
          class="fa-solid fa-house-medical-circle-check"
          style="color: #00060f"
        ></i>
        EN 101 PATITAS TE BRINDAMOS LA MEJOR ATENCION PARA TU MASCOTA
      </div>
      <div class="titulito">
        <h3>TURNERO</h3>
      </div>

      <!--turnero-->
      <form class="turnero-form" id="turno_form">
        <label class="formulario" for="nombre">Nombre completo:</label>
        <input
          class="formulario-in"
          type="text"
          id="nombre"
          name="nombre"
          required
        />

        <label class="formulario" for="telefono">Tel√©fono:</label>
        <input
          class="formulario-in"
          type="tel"
          id="telefono"
          name="telefono"
          required
        />

        <label class="formulario" for="mascota">Nombre de la mascota:</label>
        <input
          class="formulario-in"
          type="text"
          id="mascota"
          name="mascota"
          required
        />

        <label class="formulario" for="edad">Edad de la mascota:</label>
        <input
          class="formulario-in"
          type="number"
          id="edad"
          name="edad"
          min="0"
          max="100"
        />

        <label class="formulario" for="fecha">Fecha:</label>
        <input
          class="formulario-in"
          type="date"
          id="fecha"
          name="fecha"
          required
        />

        <label class="formulario" for="hora">Hora:</label>
        <input
          class="formulario-in"
          type="time"
          id="hora"
          name="hora"
          required
        />

        <label class="formulario" for="observaciones">Observaciones:</label>
        <textarea
          class="formulario-in"
          id="observaciones"
          name="observaciones"
        ></textarea>

        <button class="boton" type="submit">Solicitar turno</button>
      </form>
      <div class="titulito-2" id="turnos_pendientes">
        <h2>TURNO SOLICITADO:</h2>
        <ul id="lista_turnos"></ul>
      </div>
    </main>
